[mypy]
python_version = 3.9
# Progressive type checking configuration
ignore_missing_imports = True
disallow_incomplete_defs = False
disallow_untyped_defs = False
disallow_untyped_decorators = False
check_untyped_defs = False
warn_redundant_casts = True
warn_unused_ignores = True

# Note: Some modules still have errors that require more complex fixes

# Gradually making the codebase more typed by enabling these for specific files

# Ignore errors in specific problematic modules for now
[mypy.plugins.numpy.*]
follow_imports = skip
follow_imports_for_stubs = True

