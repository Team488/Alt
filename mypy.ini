[mypy]
python_version = 3.9
# Progressive type checking configuration
ignore_missing_imports = True
disallow_incomplete_defs = False
disallow_untyped_defs = False
disallow_untyped_decorators = False
check_untyped_defs = False
warn_redundant_casts = True
warn_unused_ignores = True

# Gradually making the codebase more typed by enabling these for specific files

# Ignore errors in specific problematic modules for now
[mypy.plugins.numpy.*]
follow_imports = skip
follow_imports_for_stubs = True

# Ignore files that are currently too complex to type check
[mypy-src.reefTracking.ReefVisualizer]
ignore_errors = True

[mypy-src.reefTracking.SimulateReefVisualzer]
ignore_errors = True

[mypy-src.tools.histogramCreator]
ignore_errors = True

[mypy-src.mapinternals.probmap]
ignore_errors = True 

# Files we've already typed-checked completely
[mypy-src.pathplanning.PathFind]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-src.pathplanning.AStar]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
warn_no_return = False

[mypy-src.abstract.Agent]
disallow_untyped_defs = True
